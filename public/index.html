<!doctype HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bank Stuff</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/foundation.min.css">
<link rel="stylesheet" href="styles/app.css">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!--Very Top-->
  <div id="headerstuff">
<div id="header" class="grid-x">
  <div class="small-4 medium-5 large-2 cell"> Main Menu </div>
  <div class="large-8 cell"></div>
  <div class="small-8 medium-7 large-2 cell"> Welcome to Wells Fargo </div>
</div>

<!--Select transaction-->
<div id="transaction" class="grid-x">
  <div class="small-3 medium-3 large-2 cell"></div>
  <div  id="wellsFago" class="small-9 medium-9 large-10 cell"><b>Select a transation</b></div>
</div>
</div>

<div id="buttons" class="column grid-y">
  <div class="grid-x">
  <button id="sidebutton" class="button small-3 cell">My Checking<br>X-5896
  <button id="button" class="button small-3 cell">Get Cash
  <button id="button" class="button small-3 cell">Balance & Statements
  <button id="button" class="button small-3 cell">Transfer
  </div>

  <div class="grid-x">
  <button id="sidebutton" class="button small-3 cell">My Checking<br><b>36 Stamps</b>
  <button id="button" class="button small-3 cell">Deposit Checks
  <button id="button" class="button small-3 cell">Donate to Charity
  <button id="button" class="button small-3 cell"><b>Buy Some Stamps</b>
  </div>

  <div class="grid-x">
  <div class="small-3 cell"></div>
  <button id="button" class="button small-3 cell">Deposit Cash
  <button id="button" class="button small-3 cell">Direct Deposit Advance
  <button id="button" class="button small-3 cell">My ATM Preferences</button>
  </div>
  </div>

  <!-- Bottom Buttons -->
  <footer id="lowerButtons">
  <div class="grid-x">
    <button id="button" class="button small-4 cell"><b>Language</b><br>Something in Spanish</button>
    <div class="small-4 cell"></div>
    <button id="badbutton" class="button small-4 cell">Return Card
  </div>
  </footer>


</body>
</html>
